<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Painel do Administrador — Usuários</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-white border-bottom">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#">Admin • Usuários</a>
            <div class="ms-auto">
                <span id="modeBadge" class="badge text-bg-secondary badge-mode">Modo: Local (localStorage)</span>
            </div>
        </div>
    </nav>

    <main class="container my-4">
        <div class="card shadow-sm">
            <div class="card-body">
                <div class="d-flex flex-column flex-md-row gap-2 align-items-md-center">
                    <div class="input-group">
                        <span class="input-group-text">Busca</span>
                        <input id="search" type="search" class="form-control" placeholder="Nome ou e-mail..." />
                    </div>
                    <div class="ms-md-auto d-flex gap-2">
                        <button id="btnRecarregar" class="btn btn-outline-secondary">Recarregar</button>
                        <button id="btnNovo" class="btn btn-primary">Novo usuário</button>
                    </div>
                </div>

                <div class="table-responsive mt-3">
                    <table class="table align-middle table-hover">
                        <thead>
                            <tr>
                                <th data-sort="nome">Nome</th>
                                <th data-sort="email">E-mail</th>
                                <th data-sort="dataNasc">Data nasc.</th>
                                <th data-sort="criadoEm">Criado em</th>
                                <th class="text-end">Ações</th>
                            </tr>
                        </thead>
                        <tbody id="tbody"></tbody>
                    </table>
                </div>

                <div id="empty" class="text-center empty-state d-none">
                    <p class="mb-1">Nenhum usuário encontrado.</p>
                    <p class="text-muted">Use “Novo usuário” para cadastrar o primeiro.</p>
                </div>

                <nav>
                    <ul id="pager" class="pagination justify-content-center mt-3"></ul>
                </nav>
            </div>
        </div>
    </main>

    <div class="modal fade" id="usuarioModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <form class="modal-content" id="formUsuario">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">Novo usuário</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="id" />
                    <div class="mb-3">
                        <label class="form-label" for="nome">Nome</label>
                        <input class="form-control" id="nome" required minlength="3" />
                        <small class="erro"></small>
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="email">E-mail</label>
                        <input class="form-control" id="email" type="email" required />
                        <small class="erro"></small>
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="dataNasc">Data de nascimento (opcional)</label>
                        <input class="form-control" id="dataNasc" type="date" />
                        <small class="erro"></small>
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="role">Função</label>
                        <select class="form-control" id="role" >
                            <option value="">Selecione a função do usuário</option>
                            <option value="cliente">Cliente</option>
                            <option value="funcionario">Funcionário</option>
                            <option value="adm">Administrador</option>
                        </select>
                        <small class="erro"></small>
                    </div>
                    
                    <div class="mb-0">
                        <label class="form-label" for="senha">Senha</label>
                        <input class="form-control" id="senha" type="password" minlength="8" />
                        <div class="form-text">Em edição: deixe em branco para manter a senha atual.</div>
                        <small class="erro"></small>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-outline-secondary" type="button" data-bs-dismiss="modal">Cancelar</button>
                    <button class="btn btn-primary" type="submit" id="btnSalvar">Salvar</button>
                </div>
            </form>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // ========= Helpers =========
        const $ = (sel, root = document) => root.querySelector(sel);
        const $$ = (sel, root = document) => Array.from(root.querySelectorAll(sel));
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]{2,}$/i;
        const uuid = () => (crypto.randomUUID ? crypto.randomUUID() : String(Date.now()));

        // ========= Estado =========
        let dados = [];
        let filtro = "";
        let ordenacao = { campo: "nome", asc: true };

        // ========= Elementos =========
        const modeBadge = $("#modeBadge");
        const tbody = $("#tbody");
        const empty = $("#empty");
        const modalEl = $("#usuarioModal");
        const modal = new bootstrap.Modal(modalEl);
        const form = $("#formUsuario");
        const modalTitle = $("#modalTitle");
        const searchInput = $("#search");

        // ========= Persistência (localStorage) =========
        function carregarUsuarios() {
            try {
                const raw = localStorage.getItem('usuarios');
                return raw ? JSON.parse(raw) : [];
            } catch {
                return [];
            }
        }
        function salvarUsuarios(arr) {
            localStorage.setItem('usuarios', JSON.stringify(arr));
        }

        // ========= Renderização =========
        function formatarDataISO(iso) {
            return iso ? new Date(iso).toLocaleString() : '';
        }

        function aplicarFiltro(lista, termo) {
            if (!termo) return lista;
            const t = termo.toLowerCase();
            return lista.filter(u => (u.nome || '').toLowerCase().includes(t) || (u.email || '').toLowerCase().includes(t));
        }

        function ordenar(lista, campo, asc) {
            return [...lista].sort((a, b) => {
                const va = (a[campo] || '').toString().toLowerCase();
                const vb = (b[campo] || '').toString().toLowerCase();
                if (va < vb) return asc ? -1 : 1;
                if (va > vb) return asc ? 1 : -1;
                return 0;
            });
        }

        function renderizarCabecalhoOrdenacao() {
            $$('thead th[data-sort]').forEach(th => {
                th.classList.remove('asc','desc');
                if (th.dataset.sort === ordenacao.campo) {
                    th.classList.add(ordenacao.asc ? 'asc' : 'desc');
                }
            });
        }

        function renderizarUsuarios(lista) {
            tbody.innerHTML = '';
            if (!lista || lista.length === 0) {
                empty.classList.remove('d-none');
                return;
            }
            empty.classList.add('d-none');
            for (const u of lista) {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${u.nome || ''}</td>
                    <td>${u.email || ''}</td>
                    <td>${u.dataNasc || ''}</td>
                    <td>${formatarDataISO(u.criadoEm)}</td>
                    <td class="text-end">
                        <button class="btn btn-sm btn-outline-secondary btn-edit" data-id="${u.id}">Editar</button>
                        <button class="btn btn-sm btn-outline-danger btn-delete ms-1" data-id="${u.id}">Excluir</button>
                    </td>
                `;
                tbody.appendChild(tr);
            }
        }

        function listar() {
            dados = carregarUsuarios();
            let lista = aplicarFiltro(dados, filtro);
            lista = ordenar(lista, ordenacao.campo, ordenacao.asc);
            renderizarCabecalhoOrdenacao();
            renderizarUsuarios(lista);
        }

        // ========= Ações =========
        $("#btnNovo").addEventListener('click', () => {
            modalTitle.textContent = 'Novo usuário';
            form.reset();
            $('#id').value = '';
            modal.show();
        });

        $("#btnRecarregar").addEventListener('click', listar);

        searchInput.addEventListener('input', (e) => {
            filtro = e.target.value.trim();
            listar();
        });

        // Ordenação ao clicar no cabeçalho
        $$('thead th[data-sort]').forEach(th => {
            th.addEventListener('click', () => {
                const campo = th.dataset.sort;
                if (ordenacao.campo === campo) {
                    ordenacao.asc = !ordenacao.asc;
                } else {
                    ordenacao = { campo, asc: true };
                }
                listar();
            });
        });

        // Delegação: Editar/Excluir
        tbody.addEventListener('click', (e) => {
            const editBtn = e.target.closest('.btn-edit');
            const delBtn  = e.target.closest('.btn-delete');

            if (editBtn) {
                const id = editBtn.dataset.id;
                const usuario = dados.find(d => d.id === id);
                if (usuario) {
                    modalTitle.textContent = 'Editar usuário';
                    $('#id').value = usuario.id || '';
                    $('#nome').value = usuario.nome || '';
                    $('#email').value = usuario.email || '';
                    $('#dataNasc').value = usuario.dataNasc || '';
                    $('#senha').value = '';
                    modal.show();
                }
                return;
            }

            if (delBtn) {
                const id = delBtn.dataset.id;
                if (!confirm('Confirma exclusão deste usuário?')) return;
                const usuarios = carregarUsuarios().filter(u => u.id !== id);
                salvarUsuarios(usuarios);
                listar();
                return;
            }
        });

        // Salvar (criar/editar)
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const id = $('#id').value;
            const nome = $('#nome').value.trim();
            const email = $('#email').value.trim();
            const dataNasc = $('#dataNasc').value || '';
            const role = $('#role').value || '';
            const senha = $('#senha').value || '';

            if (!nome) { alert('Nome é obrigatório.'); return; }
            if (!role) { alert('Função é obrigatória.'); return; }

            if (!email || !emailRegex.test(email)) { alert('E-mail inválido.'); return; }

            const usuarios = carregarUsuarios();

            const existe = usuarios.some(u => u.email.toLowerCase() === email.toLowerCase() && u.id !== id);
            if (existe) { alert('Já existe um usuário com este e-mail.'); return; }

            if (id) {
                const idx = usuarios.findIndex(u => u.id === id);
                if (idx >= 0) {
                    usuarios[idx].nome = nome;
                    usuarios[idx].email = email;
                    usuarios[idx].dataNasc = dataNasc;
                    usuarios[idx].role = role;
                    if (senha) usuarios[idx].senha = senha;
                }
            } else {
                usuarios.push({
                    id: uuid(),
                    nome,
                    email,
                    dataNasc,
                    role,
                    senha,
                    criadoEm: new Date().toISOString()
                });
            }

            salvarUsuarios(usuarios);
            modal.hide();
            listar();
        });

        (function init(){
            modeBadge.textContent = 'Modo: Local (localStorage)';
            modeBadge.className = 'badge text-bg-secondary badge-mode';
            listar();
        })();
    </script>
</body>
</html>
