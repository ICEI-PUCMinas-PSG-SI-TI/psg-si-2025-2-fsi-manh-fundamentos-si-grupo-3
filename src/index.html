  <script>
    const dados = {
      menu: [
        { nome: "Feijoada", estrelas: 5, img: "imgs/feijoada.webp" },
        { nome: "Picanha", estrelas: 5, img: "imgs/picanha.webp" },
        { nome: "Pizza", estrelas: 4, img: "imgs/pizza.webp  " }
      ],
      populares: [
        { nome: "Coxinha de Frango", estrelas: 5, img: "imgs/coxinha.webp" },
        { nome: "Pastel de Carne", estrelas: 4, img: "imgs/paste.webp" },
        { nome: "Moqueca de Peixe", estrelas: 5, img: "imgs/moqueca.jpg" }
      ],
      promocoes: [
        { nome: "Salm√£o Grelhado", estrelas: 5, img: "imgs/salmao.jpg" },
        { nome: "Brigadeiro Gourmet", estrelas: 5, img: "imgs/brigadeiro.jpg" },
        { nome: "Bowl de A√ßa√≠", estrelas: 4, img: "imgs/a√ßai.jpg" }
      ]
    };

    function starStr(n) { return "‚òÖ".repeat(Math.max(0, Math.min(5, n))); }

    function makeCard(item) {
      const col = document.createElement('div');
      col.className = 'card-shell';
      col.innerHTML = `
    <div class="food-card">
      <div class="img-wrap">
        <img src="${item.img}" alt="${item.nome}" onerror="this.onerror=null;this.src='https://via.placeholder.com/600x400?text=Imagem';">
      </div>
      <div class="food-info">
        <div class="food-title">${item.nome}</div>
        <div class="food-sub">Descri√ß√£o curta</div>
        <div class="stars">${starStr(item.estrelas)}</div>
        <div class="food-meta">
          <div class="price">R$ ${(item.preco || 0).toFixed(2)}</div>
          <button class="botao-adicionar" onclick="adicionarAoCarrinho('${item.nome}', ${item.preco || 0}, '${item.img}')">
            <img src="imgs/carrinho.png" alt="Adicionar ao Carrinho">
          </button>
        </div>
      </div>
    </div>`;
      return col;
    }

    function renderSection(rowId, items) {
      const row = document.getElementById(rowId);
      row.innerHTML = '';
      items.forEach(it => row.appendChild(makeCard(it)));
    }

    renderSection('menuRow', dados.menu);
    renderSection('popRow', dados.populares);
    renderSection('promoRow', dados.promocoes);

  </script>

  <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=places"></script>

  <script>
    function initAutocomplete() {
      const input = document.getElementById("addressInput");
      const msg = document.getElementById("deliveryMsg");

      const autocomplete = new google.maps.places.Autocomplete(input, {
        componentRestrictions: { country: "br" },
        fields: ["formatted_address", "geometry"],
      });

      input.addEventListener("keypress", (e) => {

        e.stopImmediatePropagation();
      });

      autocomplete.addListener("place_changed", () => {
        const place = autocomplete.getPlace();
        if (!place || !place.formatted_address) {
          msg.textContent = "Endere√ßo inv√°lido. Tente novamente.";
          return;
        }
        msg.innerHTML = `üì¶ Entregar em: <strong>${place.formatted_address}</strong>`;
      });
    }

    window.addEventListener("load", initAutocomplete);
  </script>
