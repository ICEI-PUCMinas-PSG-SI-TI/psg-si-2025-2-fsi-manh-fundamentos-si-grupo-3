.switch {

  top: 20px;
  display: inline-block;
  width: 50px;
  height: 24px;
  margin-right: 10px;
}



.switch input {
  opacity: 0;
  width: 0;
  height: 0;
}

.slider {
  position: absolute;
  cursor: pointer;
  background-color: #ccc;
  border-radius: 24px;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  transition: .4s;
}

.slider:before {
  position: absolute;
  content: "";
  height: 20px;
  width: 20px;
  left: 2px;
  bottom: 2px;
  background-color: white;
  border-radius: 50%;
  transition: .4s;
}

.switch {

.slider:before {

  border-radius: 50%;

/* Switch ativado */
input:checked + .slider {
  background-color: #5a00d4; /* roxo */
}

input:checked + .slider:before {
  transform: translateX(26px);
}


/* ========================================
   MODO ESCURO → azul + roxo
==========================================*/
.dark-mode {
  background: #0d0d16 !important;
  color: #e4e4e4 !important;
}

/* Navbar no modo escuro */

}
/* Botões no modo escuro */

}

/* footer modo escuro */

/* Cards */

/* Carrinho */

  <script>
     const switchBtn = document.getElementById("toggleDarkMode");

  // Carrega o modo salvo
  if (localStorage.getItem("tema") === "dark") {
    document.body.classList.add("dark-mode");
    switchBtn.checked = true;
  }

  switchBtn.addEventListener("change", () => {
    if (switchBtn.checked) {
      document.body.classList.add("dark-mode");
      localStorage.setItem("tema", "dark");
    } else {
      document.body.classList.remove("dark-mode");
      localStorage.setItem("tema", "light");
    }
  });

     function salvarEndereco() {
    const input = document.getElementById("addressInput");
    const msg = document.getElementById("deliveryMsg");

    const endereco = input.value.trim();

    if (endereco === "") {
      msg.textContent = "Digite um endereço válido.";
      return;
    }

    // salva o endereço que o usuário digitou
    localStorage.setItem("enderecoEntrega", endereco);

    msg.innerHTML = ` Entregar em: <strong>${endereco}</strong>`;
  }

  // Para atualizar a mensagem quando a página abrir
  window.addEventListener("load", () => {
    const salvo = localStorage.getItem("enderecoEntrega");
    if (salvo) {
      document.getElementById("deliveryMsg").innerHTML =
        ` Entregar em: <strong>${salvo}</strong>`;
    }
  });

  // Quando o usuário parar de digitar por 500ms → salvar
  let timer;
  document.addEventListener("input", (e) => {
    if (e.target.id === "addressInput") {
      clearTimeout(timer);
      timer = setTimeout(salvarEndereco, 500);
    }
  });

    function starStr(n) { return "★".repeat(Math.max(0, Math.min(5, n))); }

    function makeCard(item) {
      const col = document.createElement('div');
      col.className = 'card-shell';
      col.innerHTML = `
    <div class="food-card">
      <div class="img-wrap">
        <img src="${item.img}" alt="${item.nome}" onerror="this.onerror=null;this.src='https://via.placeholder.com/600x400?text=Imagem';">
      </div>
      <div class="food-info">
        <div class="food-title">${item.nome}</div>
        <div class="food-sub">${item.desc}</div>
        <div class="stars">${starStr(item.estrelas)}</div>
        <div class="food-meta">
          <div class="price">R$ ${(item.preco || 0).toFixed(2)}</div>
          <button class="botao-adicionar" onclick='adicionarAoCarrinho(${JSON.stringify(item)})'">            <img src="imgs/carrinho.png" alt="Adicionar ao Carrinho">
          </button>
        </div>
      </div>
    </div>`;
      return col;
    }

    function renderSection(rowId, items) {
      const row = document.getElementById(rowId);
      row.innerHTML = '';
      items.forEach(it => row.appendChild(makeCard(it)));
    }
